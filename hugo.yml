#baseURL: https://yuanhes.com/
languageCode: en-us
title: Yuanhe's Personal Website
theme: PaperMod
pagination:
  pagerSize: 10
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true
#defaultContentLanguage: en
#defaultContentLanguageInSubdir: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production
  ShowReadingTime: true
  ShowWordCount: true
  ShowShareButtons: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  displayFullLangName: true
  comments: true
  DateFormat: "2006/01/02"
#  ShowToc: true
#  TocOpen: true
#  ShowLanguageSwitcher: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  assets:
    disableHLJS: true
  homeInfoParams:
    Title: Welcome to my Bolg!
    Content: Here should be a short intro ... 
  socialIcons: # optional
    - name: "GitHub"
      url: "https://github.com/yuanhes"

taxonomies:
  category: categories
  tag: tags

module:
  mounts:
    - source: static
      target: static
    - source: images
      target: static/images

#languages:
