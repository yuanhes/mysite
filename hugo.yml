#    languageName: ":cn:中文"
#    weight: 2
#    title: 元和的个人网站

menus:
  main:
    #- identifier: home
    #  name: Home
    #  pageRef: /
    #  weight: 10
    - identifier: posts
      name: Posts
      pageRef: /posts
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 25
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 25
    - identifier: about
      name: About
      pageRef: /about
      weight: 30
    - identifier: search
      name: Search
      pageRef: /search
      weight: 50

services:
  disqus:
    shortname: yuanhes
  googleAnalytics:
    id: G-GXPSD54DME

privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai
